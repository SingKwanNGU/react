<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--引入react核心库,全局多了一个对象 React-->
     <script type="text/javascript" src="../js/react.development.js"></script>
     <!--引入react-dom,用于支持react操作dom，全局多了一个对象 ReactDOM-->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <!--引入babel,用于将jsx转为js-->
     <script type="text/javascript" src="../js/babel.min.js"></script>
     <!--引入prop-types，用于对组件标签属性进行限制,全局多了一个对象 PropTypes-->
     <script type="text/javascript" src="../js/prop-types.js"></script>
 
 
     
     <div id="test1"></div>


     <script type="text/babel">
        /*
            1.	通过onXxx属性指定事件处理函数(注意大小写)
                1)	React使用的是自定义(合成)事件, 而不是使用的原生DOM事件  ———为了更好的兼容性
                2)	React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)  ———为了更好的性能
            2.	通过event.target得到发生事件的DOM元素对象

        */
           //创建组件
           class Demo extends React.Component {

            //创建ref容器
            MyRef=React.createRef()
            MyRef2=React.createRef()

            //展示左侧输入框数据
            showData =()=>{
                alert(this.MyRef.current.value);
            }

            //展示右侧输入框数据
            showData2=()=>{
                alert(this.MyRef2.current.value);
            }

           

            render() {
                return(
                    <div>
                    
                        <input ref={this.MyRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点击按钮提示左侧数据</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.MyRef2}  type="text" placeholder="失去焦点提示数据" />
                    </div>
                )   
            }
        }


        //渲染组件
        ReactDOM.render(<Demo />, document.getElementById('test1'))

     </script>
    
</body>
</html>
