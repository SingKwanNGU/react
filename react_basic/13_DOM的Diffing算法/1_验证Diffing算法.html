<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>验证Diffing算法</title>
    <style>
      .list {
        width: 200px;
        height: 150px;
        background-color: skyblue;
        overflow: auto;
      }
      .news {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <!--引入react核心库,全局多了一个对象 React-->
    <script
      type="text/javascript"
      src="../js/17.0.1/react.development.js"
    ></script>
    <!--引入react-dom,用于支持react操作dom，全局多了一个对象 ReactDOM-->
    <script
      type="text/javascript"
      src="../js/17.0.1/react-dom.development.js"
    ></script>
    <!--引入babel,用于将jsx转为js-->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
    <!--引入prop-types，用于对组件标签属性进行限制,全局多了一个对象 PropTypes-->
    <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>

    <div id="test"></div>

    <script type="text/babel">
        class Time extends React.Component{
            state={date: new Date()}

            componentDidMount(){
                setInterval(()=>{
                    this.setState({date: new Date()})
                },1000)
            }

            render(){
                return (
                    <div>
                        <h1>hello</h1>
                        <input type="text" />
                        <span>
                            现在是：{this.state.date.toTimeString()}
                            <input type="text"></input>
                        </span>
                    </div>
                )
            }
        }

        ReactDOM.render(<Time/>,document.getElementById('test'))
      
    </script>
  </body>
</html>
