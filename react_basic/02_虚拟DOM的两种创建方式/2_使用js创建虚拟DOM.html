<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 以下标签是拿来做移动端适配的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_使用js创建虚拟DOM</title>
</head>
<body>
    <!-- react 使用步骤  -->
    <!--  1.引入react的js库 包含babel.min.js (使ES6转ES5和使Jsx转Js) 和 react.development.js 和 react-dom.development.js（使react可以操作dom）
      注意：  必须先引入react.development.js核心库，再引入react-dom.development.js扩展库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    

    <!-- 2. 准备好一个容器用于存放虚拟DOM   -->
    <div id="test"></div>

    <!-- 3. 创建虚拟DOM元素  4.并将虚拟DOM元素渲染的页面上  步骤3和步骤4结合在一块，放在script代码块中-->
    <script type="text/javascript">
        //1. 创建虚拟dom
        const VDOM=React.createElement('h1',{id:'title'},React.createElement('span',{},'hello,React'))
        // api: React.createElement(标签名，标签属性，标签体内容)

        //2. 渲染虚拟dom到页面
        // api: ReactDOM.render(虚拟DOM,容器)
        ReactDOM.render(VDOM,document.getElementById('test'))
    </script>
</body>
</html>
