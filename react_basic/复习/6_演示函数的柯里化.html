<!DOCTYPE html>

<body>
    <script>
        //总结：函数柯里化类似java里的链式编程。
        // function sum(a,b,c){
        //     return a+b+c;
        // }

        function sum(a){
            return(b) =>{
                return(c) =>{
                    return a+b+c;
                }
            }
        }
        const result=sum(1)(2)(3);
        console.log(result);
    </script>
</body>
</html>
