<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr1=[1,3,5,7,9]
        let arr2=[2,4,6,8,10]
        console.log(...arr1)//展开一个数组
        let arr3=[...arr1,...arr2]//合并、连接数组
        console.log(arr3)

        function sum(...numbers){//在函数中使用作为可变参数 不确定参数个数时可用
            return numbers.reduce((preValue,currentValue)=>{
                return preValue+currentValue
            })
            
        }
        console.log(sum(1,2))

        //构造字面量对象时使用展开语法
        let person={name:'TOM',age:20}
        // console.log(...person)//报错，展开运算符不可以展开对象;
        let person2={...person}//这里是复制了一个person对象。
        person.name='jerry'
        console.log(person2)//person2的name不变，复制后打的对象不受person影响
        console.log(person)//person的name属性改变

        //复制对象的同时修改属性,属于合并操作。
        let person3={...person,name:'jack'}
        console.log(person3);

    </script>
    
</body>
</html>
